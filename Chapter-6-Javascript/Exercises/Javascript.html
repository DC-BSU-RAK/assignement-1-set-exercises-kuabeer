<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="Javascript.css">
    <script src="Javascript.js"></script>
</head>

<body>
    <div class="container">
        <h1>Petrol Calculator</h1> <!-- Heading of the page -->
        <div class="wrapper">
            <div>
                <p>Petrol price per litre </p> <!-- Label for first input -->
                <input id="Petrol_Price" placeholder="1.72" type="number">
            </div>
            <div>
                <p>Litre</p> <!-- Label for second input -->
                <input id="liters" placeholder="0" type="number">
            </div>
        </div>
        <!--Button to calculate the amount-->
        <div id="btn"> 
        <button onclick="calculate()">Total Amount</button>
        <h2>Total Amount:</h2> <!-- Label for tatal -->
        <h2 id="totalAmount"></h2>
    </div>
    </div>
</body>
</html>
