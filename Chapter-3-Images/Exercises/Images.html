<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
            width:350px;
            height:550px;
            margin: 10px;
        }
        /* filters to make all images look same */
        #place{
           filter: brightness(70%) grayscale(50%) blur(2px); 
        }

        #coffee{
           filter: brightness(70%) blur(2px);
        }

        #pour{
           filter: brightness(70%) blur(2px);
        }

        p {
            display: inline-block; /* Makes license text sit beside images */
        }
    </style>
</head>
<body>
    <!--image 1-->
    <img src="https://images.unsplash.com/photo-1567880905822-56f8e06fe630?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2FmZXxlbnwwfHwwfHx8MA%3D%3D" alt="coffee place with menu on wall" title="Coffee place">
    <p class="license">&copy; Unsplash License | Photo by John Doe </p>

    <!--image 2-->
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2FmZXxlbnwwfHwwfHx8MA%3D%3D" alt="three coffee in cup" title="Coffee">

    <!--image 3-->
    <img src="https://images.unsplash.com/photo-1620360289812-0abdae69d6d2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Njh8fGNhZmV8ZW58MHx8MHx8fDA%3D" alt="milk pouring in coffee glass"  title="Milk pouring into coffee">

</html>
